<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>公众号：万户楼台</title>
    <script type="text/javascript" src="https://unpkg.com/@antv/g2plot@latest/dist/g2plot.min.js"></script>
    <script>
        const {Line} = G2Plot;
    </script>
    <link href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap/4.6.1/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap/4.6.1/js/bootstrap.bundle.min.js" type="application/javascript"></script>
    <link rel="stylesheet" type="text/css" href="input.css">
</head>
<body>

<div>
    <div class="bs-form">
        <form>
            <div class="form-group">
                <label for="exampleInput1">贷款额度</label>
                <div class="input-group">
                    <input type="text" class="form-control" id = "exampleInput1" placeholder="例如：100">
                    <div class="input-group-append">
                        <span class="input-group-text">万元</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInput2">年利率</label>
                <div class="input-group">
                    <input type="text" class="form-control" id = "exampleInput2" placeholder="例如：4.2">
                    <div class="input-group-append">
                        <span class="input-group-text">%</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInput3">贷款期限</label>
                <div class="input-group">
                    <input type="text" class="form-control" id = "exampleInput3" placeholder="例如：30">
                    <div class="input-group-append">
                        <span class="input-group-text">年</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">还款方式</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>等额本息</option>
                    <option>等额本金</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">计算</button>
        </form>
    </div>

    <div id="container"></div>
</div>
<script>

    fetch('./data.json')
        .then((res) => res.json())
        .then((data) => {
            const linePlot = new Line('container', {
                data,
                padding: "auto",
                xField: 'year',
                yField: 'gdp',
                seriesField: 'name',
                yAxis: {
                    title: {
                        text: "金额（元）",
                    }
                },
                xAxis: {
                    title: {
                        text: "还款期数（月）",
                    },
                    tickInterval: 12,
                },
                legend: {
                    position: 'top',
                },
                tooltip: {
                    customItems: originalItems => originalItems.sort(function (a, b) {
                        return b.value - a.value
                    })
                },
                animation: {
                    appear: {
                        animation: 'path-in',
                        duration: 3000,
                    },
                },
            });

            linePlot.render();
        })
    ;


</script>
</body>
