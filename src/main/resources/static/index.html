<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>公众号：万户楼台</title>
    <script type="text/javascript" src="https://unpkg.com/@antv/g2plot@latest/dist/g2plot.min.js"></script>
    <script>
        const {Line} = G2Plot;
    </script>
    <link href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap/4.6.1/css/bootstrap.min.css" type="text/css"
          rel="stylesheet"/>
    <script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap/4.6.1/js/bootstrap.bundle.min.js"
            type="application/javascript"></script>
    <link rel="stylesheet" type="text/css" href="input.css">
</head>
<body>

<div>
    <div class="bs-form">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div id="container"></div>
</div>
<script>

    fetch('./data.json')
        .then((res) => res.json())
        .then((data) => {
            const linePlot = new Line('container', {
                data,
                padding: "auto",
                xField: 'year',
                yField: 'gdp',
                seriesField: 'name',
                yAxis: {
                    title: {
                        text: "金额（元）",
                    }
                },
                xAxis: {
                    title: {
                        text: "还款期数（月）",
                    },
                    tickInterval: 12,
                },
                legend: {
                    position: 'top',
                },
                tooltip: {
                    customItems: originalItems => originalItems.sort(function (a, b) {
                        return b.value - a.value
                    })
                },
                animation: {
                    appear: {
                        animation: 'path-in',
                        duration: 3000,
                    },
                },
            });

            linePlot.render();
        })
    ;


</script>
</body>
